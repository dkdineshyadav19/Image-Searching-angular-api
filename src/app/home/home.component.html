

<div class=" bg-dark hero">
  <app-header></app-header>
</div>
<div class="mt-5">
 
  <hr>
  <div class="mt-5"></div>
</div>
<h4 class="text-center m-3 display-6 fw-bold mt-5b">Categories</h4>
<div class="main d-flex align-items-center m-3">
    <div class="d-flex" id="gallery">

        <div class="card">
            <div class="text-light p-3 overlay d-flex justify-content-center align-items-center " (click)="wallpaper()">
                <p>Wallpaper</p>
            </div>
            </div>
        <div class="card">
            <div class="text-light p-3 overlay d-flex justify-content-center  align-items-center" (click)="animals()">
                <p >Animals</p>
            </div></div>
        <div class="card">
            <div class="text-light p-3 overlay d-flex justify-content-center align-items-center" (click)="forest()">
                <p>Forest</p>
            </div></div>
        <div class="card">
            <div class="text-light p-3 overlay d-flex justify-content-center align-items-center" (click)="sea()">
                <p>Sea</p>
            </div></div>
        <div class="card">
            <div class="text-light p-3 overlay d-flex justify-content-center align-items-center " (click)="cartoon()">
                <p>Cartoons</p>
            </div></div>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center">

  <div class="p-1 max" *ngFor="let recipient of map | keyvalue">
    <a href="{{recipient.value}}" target="_blank">

      <div class="pics" style="background-image: url({{recipient.key}});" loading="lazy">
      </div>
      <div class="bg-dark text-light" *ngIf="recipient.key==''">
        404
      </div>
    </a>
  </div>
</div>
<div class="page">

  <div class=" p-3 m-3 d-flex justify-content-center ">
    <button class="btn btn-md btn-primary mx-3" (click)="paginationBackward()" href="#gallery" [disabled]="pageNo==1 ">Prev</button>
    <button class="btn btn-md btn-primary mx-3" (click)="pagination()" href="#gallery">Next</button>
  </div>
</div>
